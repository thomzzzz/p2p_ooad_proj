<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - P2P Information Exchange</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <header>
        <!-- Similar header as index.html -->
    </header>
    
    <main class="dashboard-container">
        <aside class="sidebar">
            <div class="user-info">
                <img th:src="@{/img/default-avatar.png}" alt="User Avatar">
                <h3 th:text="${user.username}">Username</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active" data-section="files">My Files</a></li>
                    <li><a href="#" data-section="rooms">My Rooms</a></li>
                    <li><a href="#" data-section="shared">Shared With Me</a></li>
                    <li><a href="#" data-section="profile">Profile</a></li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <!-- Files Section -->
            <section id="files" class="dashboard-section active">
                <div class="section-header">
                    <h2>My Files</h2>
                    <button id="upload-btn" class="button primary">Upload File</button>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search files...">
                    <button class="search-btn">Search</button>
                </div>
                
                <div class="files-container">
                    <div class="file-card" th:each="file : ${files}">
                        <div class="file-icon" th:data-type="${file.type}">
                            <!-- Icon based on file type -->
                        </div>
                        <div class="file-info">
                            <h4 th:text="${file.name}">filename.txt</h4>
                            <p class="file-meta">
                                <span th:text="${file.size}">2.5 MB</span> • 
                                <span th:text="${#dates.format(file.uploadDate, 'MMM d, yyyy')}">Jun 3, 2025</span>
                            </p>
                        </div>
                        <div class="file-actions">
                            <button class="action-btn download" th:data-id="${file.id}">Download</button>
                            <button class="action-btn share" th:data-id="${file.id}">Share</button>
                            <button class="action-btn delete" th:data-id="${file.id}">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Rooms Section -->
            <section id="rooms" class="dashboard-section">
                <div class="section-header">
                    <h2>My Rooms</h2>
                    <button id="create-room-btn" class="button primary">Create Room</button>
                </div>
                
                <div class="rooms-container">
                    <div class="room-card" th:each="room : ${rooms}">
                        <h4 th:text="${room.name}">Room Name</h4>
                        <p class="room-meta">
                            <span th:text="${room.members.size()} + ' members'">5 members</span> • 
                            <span th:text="${room.sharedFiles.size()} + ' files'">12 files</span>
                        </p>
                        <div class="room-actions">
                            <button class="action-btn enter" th:data-id="${room.id}">Enter Room</button>
                            <button class="action-btn share-link" th:data-id="${room.id}">Share Link</button>
                            <button class="action-btn settings" th:data-id="${room.id}">Settings</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Other sections... -->
        </div>
    </main>
    
    <!-- Upload File Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Upload File</h3>
            <form id="upload-form">
                <div class="form-group">
                    <label for="file-input">Select File</label>
                    <input type="file" id="file-input" name="file" required>
                </div>
                <div class="form-group">
                    <label for="room-select">Share in Room (Optional)</label>
                    <select id="room-select" name="roomId">
                        <option value="">-- Select Room --</option>
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="encryption-type">Encryption Method</label>
                    <select id="encryption-type" name="encryptionType">
                        <option value="AES">AES (Default)</option>
                        <option value="RSA">RSA</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button primary">Upload</button>
                    <button type="button" class="button secondary" id="cancel-upload">Cancel</button>
                </div>
            </form>
            <div id="upload-progress" class="progress-container" style="display: none;">
                <p>Uploading: <span id="file-name"></span></p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <p class="progress-text">0%</p>
                <p class="transfer-speed">0 KB/s</p>
                <button id="cancel-transfer" class="button secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/file-operations.js}"></script>
    <script th:src="@{/js/room-management.js}"></script>
    <script th:src="@{/js/websocket-client.js}"></script>
</body>
</html>
