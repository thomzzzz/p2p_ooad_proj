<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .nav-link {
            color: #333;
        }
        .nav-link.active {
            background-color: #e9ecef;
        }
        .content {
            padding: 20px;
        }
        .file-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .room-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">P2P File Sharing</h4>
                <div class="d-flex flex-column mb-3">
                    <span class="text-center" id="username-display">Username</span>
                </div>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-files">
                            <i class="bi bi-file-earmark"></i> My Files
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-rooms">
                            <i class="bi bi-people"></i> Rooms
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-peers">
                            <i class="bi bi-person-lines-fill"></i> Online Peers
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="d-grid gap-2 px-3">
                    <button class="btn btn-outline-danger" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 content">
                <!-- Files View -->
                <div id="files-view">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>My Files</h2>
                        <button class="btn btn-primary" id="uploadBtn">
                            <i class="bi bi-upload"></i> Upload File
                        </button>
                    </div>
                    
                    <div class="row" id="files-container">
                        <!-- Files will be loaded here -->
                    </div>
                </div>
                
                <!-- Rooms View -->
                <div id="rooms-view" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Rooms</h2>
                        <button class="btn btn-primary" id="createRoomBtn">
                            <i class="bi bi-plus-circle"></i> Create Room
                        </button>
                    </div>
                    
                    <div id="rooms-container">
                        <!-- Rooms will be loaded here -->
                    </div>
                </div>
                
                <!-- Peers View -->
                <div id="peers-view" style="display: none;">
                    <h2 class="mb-4">Online Peers</h2>
                    <div class="list-group" id="peers-container">
                        <!-- Peers will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload File Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="encrypt" name="encrypt">
                            <label class="form-check-label" for="encrypt">
                                Encrypt File
                            </label>
                        </div>
                    </form>
                    <div class="progress d-none">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadSubmitBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label for="roomName" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="roomName" name="roomName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createRoomSubmitBtn">Create</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Room Details Modal -->
    <div class="modal fade" id="roomDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomDetailsTitle">Room Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="roomTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#roomFiles">Files</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#roomMembers">Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#roomShare">Share</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="roomFiles">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Files in Room</h6>
                                <button class="btn btn-sm btn-primary" id="addFileToRoomBtn">Add File</button>
                            </div>
                            <div id="roomFilesContainer">
                                <!-- Room files will be loaded here -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="roomMembers">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Room Members</h6>
                                <button class="btn btn-sm btn-primary" id="addMemberBtn">Add Member</button>
                            </div>
                            <div id="roomMembersContainer">
                                <!-- Room members will be loaded here -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="roomShare">
                            <h6 class="mb-3">Share Room</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="roomLinkInput" readonly>
                                <button class="btn btn-outline-secondary" id="copyLinkBtn">Copy</button>
                                <button class="btn btn-outline-primary" id="generateLinkBtn">Generate New Link</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add File to Room Modal -->
    <div class="modal fade" id="addFileToRoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add File to Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="addFileList">
                        <!-- User files will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="memberId" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="memberId" placeholder="Enter user ID">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addMemberSubmitBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentRoomId = null;
        
        // Check if token exists, redirect to login if not
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        // Set up authentication headers
        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // Fetch current user details
        async function fetchCurrentUser() {
            try {
                const response = await fetch('/api/users/current', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username-display').textContent = user.username;
                    return user;
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        // Load files
        async function loadFiles() {
            try {
                const response = await fetch('/api/files', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const files = await response.json();
                    const container = document.getElementById('files-container');
                    container.innerHTML = '';
                    
                    if (files.length === 0) {
                        container.innerHTML = '<div class="col-12"><p class="text-center">No files found. Upload a file to get started.</p></div>';
                        return;
                    }
                    
                    files.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3 mb-4';
                        card.innerHTML = `
                            <div class="card file-card">
                                <div class="card-body">
                                    <h5 class="card-title">${file.originalFilename}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">Size: ${formatFileSize(file.fileSize)}</small><br>
                                        <small class="text-muted">Uploaded: ${new Date(file.uploadDate).toLocaleDateString()}</small>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-sm btn-primary download-file" data-id="${file.id}">
                                            <i class="bi bi-download"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger delete-file" data-id="${file.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    
                    // Add event listeners for download and delete buttons
                    document.querySelectorAll('.download-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            downloadFile(this.getAttribute('data-id'));
                        });
                    });
                    
                    document.querySelectorAll('.delete-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            deleteFile(this.getAttribute('data-id'));
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // Download file
        function downloadFile(fileId) {
            // Handle encrypted files that need decryption key
            const url = `/api/files/${fileId}`;
            window.open(url, '_blank');
        }

        // Delete file
        async function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    const response = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE',
                        headers: getAuthHeaders()
                    });
                    if (response.ok) {
                        loadFiles();
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }

        // Load rooms
        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const rooms = await response.json();
                    const container = document.getElementById('rooms-container');
                    container.innerHTML = '';
                    
                    if (rooms.length === 0) {
                        container.innerHTML = '<p class="text-center">No rooms found. Create a room to get started.</p>';
                        return;
                    }
                    
                    rooms.forEach(room => {
                        const card = document.createElement('div');
                        card.className = 'card room-card';
                        card.innerHTML = `
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">${room.name}</h5>
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary view-room" data-id="${room.id}">
                                            View Details
                                        </button>
                                        <button class="btn btn-sm btn-outline-success open-room" data-id="${room.id}" data-link="${room.roomLink}">
                                            Open Room
                                        </button>
                                    </div>
                                </div>
                                <p class="card-text">
                                    <small class="text-muted">Created: ${new Date(room.createdAt).toLocaleDateString()}</small><br>
                                    <small class="text-muted">Members: ${room.members.length}</small>
                                </p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    
                    // Add event listeners for view room buttons
                    document.querySelectorAll('.view-room').forEach(btn => {
                        btn.addEventListener('click', function() {
                            openRoomDetails(this.getAttribute('data-id'));
                        });
                    });
                    
                    // Add event listeners for open room buttons
                    document.querySelectorAll('.open-room').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const roomId = this.getAttribute('data-id');
                            const roomLink = this.getAttribute('data-link');
                            openRoom(roomId, roomLink);
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }
        
        // Open room in new window/tab
        function openRoom(roomId, roomLink) {
            window.open(`/room/${roomId}?link=${roomLink}`, '_blank');
        }

        // Open room details
        function openRoomDetails(roomId) {
            currentRoomId = roomId;
            
            // Fetch room details
            fetch(`/api/rooms/${roomId}`, {
                headers: getAuthHeaders()
            })
            .then(response => response.json())
            .then(room => {
                // Set room title
                document.getElementById('roomDetailsTitle').textContent = room.name;
                
                // Set room link if available
                if (room.roomLink) {
                    document.getElementById('roomLinkInput').value = `${window.location.origin}/room/${roomId}?link=${room.roomLink}`;
                } else {
                    document.getElementById('roomLinkInput').value = '';
                }
                
                // Load room files
                loadRoomFiles(roomId);
                
                // Load room members
                loadRoomMembers(roomId);
                
                // Show modal
                const roomDetailsModal = new bootstrap.Modal(document.getElementById('roomDetailsModal'));
                roomDetailsModal.show();
            })
            .catch(error => {
                console.error('Error loading room details:', error);
                alert('Error loading room details. Please try again.');
            });
        }
        
        // Load room files
        async function loadRoomFiles(roomId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const room = await response.json();
                    const container = document.getElementById('roomFilesContainer');
                    container.innerHTML = '';
                    
                    if (room.files.length === 0) {
                        container.innerHTML = '<p class="text-center">No files in this room</p>';
                        return;
                    }
                    
                    // Create list of files
                    const fileList = document.createElement('div');
                    fileList.className = 'list-group';
                    
                    for (const fileId of room.files) {
                        try {
                            const fileResponse = await fetch(`/api/files/${fileId}`, {
                                headers: getAuthHeaders()
                            });
                            
                            if (fileResponse.ok) {
                                const file = await fileResponse.json();
                                
                                const item = document.createElement('div');
                                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                                item.innerHTML = `
                                    <div>
                                        <h6 class="mb-0">${file.originalFilename}</h6>
                                        <small class="text-muted">Size: ${formatFileSize(file.fileSize)}</small>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary download-room-file" data-id="${file.id}">
                                            <i class="bi bi-download"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger remove-room-file" data-id="${file.id}">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    </div>
                                `;
                                
                                fileList.appendChild(item);
                            }
                        } catch (error) {
                            console.error(`Error loading file ${fileId}:`, error);
                        }
                    }
                    
                    container.appendChild(fileList);
                    
                    // Add event listeners
                    document.querySelectorAll('.download-room-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            downloadFile(this.getAttribute('data-id'));
                        });
                    });
                    
                    document.querySelectorAll('.remove-room-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            removeFileFromRoom(currentRoomId, this.getAttribute('data-id'));
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading room files:', error);
            }
        }
        
        // Load room members
        async function loadRoomMembers(roomId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const room = await response.json();
                    const container = document.getElementById('roomMembersContainer');
                    container.innerHTML = '';
                    
                    if (room.members.length === 0) {
                        container.innerHTML = '<p class="text-center">No members in this room</p>';
                        return;
                    }
                    
                    // Create list of members
                    const memberList = document.createElement('div');
                    memberList.className = 'list-group';
                    
                    for (const memberId of room.members) {
                        const item = document.createElement('div');
                        item.className = 'list-group-item d-flex justify-content-between align-items-center';
                        
                        // Check if this is the creator
                        const isCreator = memberId === room.creatorId;
                        
                        item.innerHTML = `
                            <div>
                                <h6 class="mb-0">User ID: ${memberId}</h6>
                                ${isCreator ? '<span class="badge bg-primary">Creator</span>' : ''}
                            </div>
                            ${!isCreator ? `
                            <button class="btn btn-sm btn-danger remove-member" data-id="${memberId}">
                                <i class="bi bi-person-x"></i>
                            </button>
                            ` : ''}
                        `;
                        
                        memberList.appendChild(item);
                    }
                    
                    container.appendChild(memberList);
                    
                    // Add event listeners
                    document.querySelectorAll('.remove-member').forEach(btn => {
                        btn.addEventListener('click', function() {
                            removeMemberFromRoom(currentRoomId, this.getAttribute('data-id'));
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading room members:', error);
            }
        }
        
        // Remove file from room
        async function removeFileFromRoom(roomId, fileId) {
            if (confirm('Are you sure you want to remove this file from the room?')) {
                try {
                    const response = await fetch(`/api/rooms/${roomId}/files/${fileId}`, {
                        method: 'DELETE',
                        headers: getAuthHeaders()
                    });
                    
                    if (response.ok) {
                        loadRoomFiles(roomId);
                    }
                } catch (error) {
                    console.error('Error removing file from room:', error);
                }
            }
        }
        
        // Remove member from room
        async function removeMemberFromRoom(roomId, userId) {
            if (confirm('Are you sure you want to remove this member from the room?')) {
                try {
                    const response = await fetch(`/api/rooms/${roomId}/members/${userId}`, {
                        method: 'DELETE',
                        headers: getAuthHeaders()
                    });
                    
                    if (response.ok) {
                        loadRoomMembers(roomId);
                    }
                } catch (error) {
                    console.error('Error removing member from room:', error);
                }
            }
        }
        
        // Add file to room
        async function addFileToRoom(roomId, fileId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/files`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ fileId })
                });
                
                if (response.ok) {
                    loadRoomFiles(roomId);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addFileToRoomModal'));
                    modal.hide();
                }
            } catch (error) {
                console.error('Error adding file to room:', error);
            }
        }
        
        // Add member to room
        async function addMemberToRoom(roomId, userId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/members`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ userId })
                });
                
                if (response.ok) {
                    loadRoomMembers(roomId);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addMemberModal'));
                    modal.hide();
                }
            } catch (error) {
                console.error('Error adding member to room:', error);
            }
        }
        
        // Generate new room link
        function generateNewRoomLink() {
            fetch(`/api/rooms/${currentRoomId}/generate-link`, {
                method: 'POST',
                headers: getAuthHeaders()
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('roomLinkInput').value = `${window.location.origin}/room/${currentRoomId}?link=${data.link}`;
                alert('New room link generated!');
            })
            .catch(error => {
                console.error('Error generating new room link:', error);
                alert('Error generating new room link. Please try again.');
            });
        }
        
        // Copy room link to clipboard
        function copyRoomLink() {
            const roomLinkInput = document.getElementById('roomLinkInput');
            roomLinkInput.select();
            document.execCommand('copy');
            
            // Change button text temporarily
            const copyBtn = document.getElementById('copyLinkBtn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="bi bi-check"></i> Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        // Load peers
        async function loadPeers() {
            try {
                const response = await fetch('/api/peers/online', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const peers = await response.json();
                    const container = document.getElementById('peers-container');
                    container.innerHTML = '';
                    
                    if (peers.length === 0) {
                        container.innerHTML = '<p class="text-center">No online peers found.</p>';
                        return;
                    }
                    
                    peers.forEach(peer => {
                        const item = document.createElement('a');
                        item.className = 'list-group-item list-group-item-action';
                        item.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">User ID: ${peer.userId}</h6>
                                    <small>IP: ${peer.ipAddress}:${peer.port}</small>
                                </div>
                                <span class="badge bg-success">Online</span>
                            </div>
                        `;
                        container.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error loading peers:', error);
            }
        }

        // Navigation
        document.getElementById('nav-files').addEventListener('click', function(e) {
            e.preventDefault();
            showView('files');
        });

        document.getElementById('nav-rooms').addEventListener('click', function(e) {
            e.preventDefault();
            showView('rooms');
        });

        document.getElementById('nav-peers').addEventListener('click', function(e) {
            e.preventDefault();
            showView('peers');
        });

        function showView(view) {
            // Hide all views
            document.getElementById('files-view').style.display = 'none';
            document.getElementById('rooms-view').style.display = 'none';
            document.getElementById('peers-view').style.display = 'none';
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected view and set nav link as active
            if (view === 'files') {
                document.getElementById('files-view').style.display = 'block';
                document.getElementById('nav-files').classList.add('active');
                loadFiles();
            } else if (view === 'rooms') {
                document.getElementById('rooms-view').style.display = 'block';
                document.getElementById('nav-rooms').classList.add('active');
                loadRooms();
            } else if (view === 'peers') {
                document.getElementById('peers-view').style.display = 'block';
                document.getElementById('nav-peers').classList.add('active');
                loadPeers();
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: getAuthHeaders()
            })
            .finally(() => {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        });

        // Upload file
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
            uploadModal.show();
        });

        document.getElementById('uploadSubmitBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('file');
            const encrypt = document.getElementById('encrypt').checked;
            
            if (!fileInput.files[0]) {
                alert('Please select a file to upload.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('encrypt', encrypt);
            
            // Show progress bar
            const progressBar = document.querySelector('.progress');
            const progressBarInner = document.querySelector('.progress-bar');
            progressBar.classList.remove('d-none');
            
            fetch('/api/files/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                return response.json();
            })
            .then(data => {
                // Hide modal and reload files
                bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                loadFiles();
                
                // Reset form
                document.getElementById('uploadForm').reset();
                progressBar.classList.add('d-none');
                progressBarInner.style.width = '0%';
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
                progressBar.classList.add('d-none');
            });
        });

        // Create room
        document.getElementById('createRoomBtn').addEventListener('click', function() {
            const createRoomModal = new bootstrap.Modal(document.getElementById('createRoomModal'));
            createRoomModal.show();
        });

        document.getElementById('createRoomSubmitBtn').addEventListener('click', function() {
            const roomName = document.getElementById('roomName').value;
            
            if (!roomName) {
                alert('Please enter a room name.');
                return;
            }
            
            fetch('/api/rooms', {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ name: roomName })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to create room');
                }
                return response.json();
            })
            .then(data => {
                // Hide modal and reload rooms
                bootstrap.Modal.getInstance(document.getElementById('createRoomModal')).hide();
                loadRooms();
                
                // Reset form
                document.getElementById('createRoomForm').reset();
            })
            .catch(error => {
                console.error('Error creating room:', error);
                alert('Error creating room. Please try again.');
            });
        });
        
        // Add file to room button
        document.getElementById('addFileToRoomBtn').addEventListener('click', function() {
            loadUserFilesForRoom();
            const addFileModal = new bootstrap.Modal(document.getElementById('addFileToRoomModal'));
            addFileModal.show();
        });
        
        // Add member button
        document.getElementById('addMemberBtn').addEventListener('click', function() {
            const addMemberModal = new bootstrap.Modal(document.getElementById('addMemberModal'));
            addMemberModal.show();
        });
        
        // Add member submit button
        document.getElementById('addMemberSubmitBtn').addEventListener('click', function() {
            const userId = document.getElementById('memberId').value;
            
            if (!userId) {
                alert('Please enter a user ID.');
                return;
            }
            
            addMemberToRoom(currentRoomId, userId);
        });
        
        // Load user files for adding to room
        async function loadUserFilesForRoom() {
            try {
                const response = await fetch('/api/files', {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const files = await response.json();
                    const container = document.getElementById('addFileList');
                    container.innerHTML = '';
                    
                    if (files.length === 0) {
                        container.innerHTML = '<p class="text-center">No files found. Upload a file first.</p>';
                        return;
                    }
                    
                    files.forEach(file => {
                        const item = document.createElement('button');
                        item.className = 'list-group-item list-group-item-action';
                        item.setAttribute('data-id', file.id);
                        item.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">${file.originalFilename}</h6>
                                    <small class="text-muted">Size: ${formatFileSize(file.fileSize)}</small>
                                </div>
                            </div>
                        `;
                        
                        item.addEventListener('click', function() {
                            addFileToRoom(currentRoomId, this.getAttribute('data-id'));
                        });
                        
                        container.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error loading user files:', error);
            }
        }
        
        // Room sharing functions
        document.getElementById('copyLinkBtn').addEventListener('click', copyRoomLink);
        document.getElementById('generateLinkBtn').addEventListener('click', generateNewRoomLink);

        // Initial load
        fetchCurrentUser().then(() => {
            loadFiles();
        });
    </script>
</body>
</html>
